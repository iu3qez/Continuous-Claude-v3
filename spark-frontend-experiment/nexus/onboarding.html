<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding | Nexus Workbook</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/nexus-tokens.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0C0C0E;
            color: #E5E5E5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .onboarding-header {
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #232326;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #FFFFFF, #B4B4B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .skip-link {
            font-size: 0.875rem;
            color: #6B7280;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .skip-link:hover {
            color: #9CA3AF;
        }

        .onboarding-wrapper {
            width: 100%;
            max-width: 1200px;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        #step-indicator {
            font-size: 0.875rem;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #232326;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--accent-purple, #8B5CF6), var(--accent-blue, #3B82F6));
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        /* Content Area */
        .step-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        #step-content {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
        }

        iframe#step-content {
            min-height: 500px;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-top: 1px solid #232326;
            margin-top: 1rem;
        }

        .nav-btn {
            border: none;
            border-radius: 8px;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Inter', sans-serif;
        }

        #back-btn {
            background-color: #232326;
            color: #9CA3AF;
        }

        #back-btn:hover {
            background-color: #2A2A2E;
            color: #E5E5E5;
        }

        #back-btn.hidden {
            display: none;
        }

        #next-btn {
            background: linear-gradient(135deg, var(--accent-purple, #8B5CF6), var(--accent-blue, #3B82F6));
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        #next-btn:hover {
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        #next-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header with NEXUS branding -->
    <header class="onboarding-header">
        <div class="logo">NEXUS</div>
        <a href="dashboard.html" class="skip-link">Skip Onboarding</a>
    </header>

    <div class="onboarding-wrapper">
        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-meta">
                <span id="step-indicator">Step 1 of 6</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 16.67%"></div>
            </div>
        </div>

        <!-- Step Content Area -->
        <div class="step-content-wrapper">
            <iframe id="step-content" src="onboarding/step-1-company.html" title="Onboarding Step"></iframe>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button id="back-btn" class="nav-btn hidden">Back</button>
            <div></div>
            <button id="next-btn" class="nav-btn">Next</button>
        </div>
    </div>

    <script>
        // Step configuration
        const TOTAL_STEPS = 6;
        const stepFiles = {
            1: 'onboarding/step-1-company.html',
            2: 'onboarding/step-2-departments.html',
            3: 'onboarding/step-3-tools.html',
            4: 'onboarding/step-4-connect.html',
            5: 'onboarding/step-5-scanning.html',
            6: 'onboarding/step-6-insight.html'
        };

        let currentStep = 1;

        // DOM references
        const stepIndicator = document.getElementById('step-indicator');
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const stepContent = document.getElementById('step-content');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');

        /**
         * Navigate to a specific step number (1-6).
         */
        function goToStep(step) {
            if (step < 1) step = 1;
            if (step > TOTAL_STEPS) step = TOTAL_STEPS;

            currentStep = step;

            // Update step indicator text
            stepIndicator.textContent = 'Step ' + currentStep + ' of ' + TOTAL_STEPS;

            // Update progress bar width
            const pct = (currentStep / TOTAL_STEPS) * 100;
            progressBarFill.style.width = pct.toFixed(2) + '%';

            // Update iframe src
            stepContent.src = stepFiles[currentStep];

            // Update back button visibility
            if (currentStep === 1) {
                backBtn.classList.add('hidden');
            } else {
                backBtn.classList.remove('hidden');
            }

            // Update next button text on final step
            if (currentStep === TOTAL_STEPS) {
                nextBtn.textContent = 'Go to Dashboard';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        /**
         * Get current step number.
         */
        function getCurrentStep() {
            return currentStep;
        }

        // Navigation handlers
        nextBtn.addEventListener('click', function () {
            if (currentStep >= TOTAL_STEPS) {
                // Final step - go to dashboard
                window.location.href = 'dashboard.html';
                return;
            }
            goToStep(currentStep + 1);
        });

        backBtn.addEventListener('click', function () {
            goToStep(currentStep - 1);
        });

        // Expose functions globally for external use and testing
        window.goToStep = goToStep;
        window.getCurrentStep = getCurrentStep;

        // Initialize
        goToStep(1);
    </script>
</body>
</html>
